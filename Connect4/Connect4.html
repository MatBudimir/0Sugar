<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="settings">
        <label for="cols">Columns (max 16):</label>
        <input type="number" id="cols" name="cols" min="1" max="16" value="7">
        <label for="rows">Rows (max 9):</label>
        <input type="number" id="rows" name="rows" min="1" max="9" value="6">
        <button id="startGame">Start Game</button>
    </div>
    <div id="gameBoard" class="game-board"></div>

    <script src="script.js" type="module"></script>
</body>
</html>
